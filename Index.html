  <script type="text/javascript">
    

// console.log(beginDate, endDate, searchTerm, number);

    $("#searchBtn").click(function () {
        // console.log(beginDate, endDate, searchTerm, number);
        var beginDate = $("#exampleFormControlInput2").val();
    var endDate = $("#exampleFormControlInput3").val();
    var searchTerm = $("#exampleFormControlInput1").val();
    var APIKey = "eIZ07IAiH6ikPitXtlcZTeGysT75o4qV";
    var qURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + searchTerm + "&facet_fields=source&facet=true&begin_date=" + beginDate + "0101&end_date=" + endDate +"1231&api-key=" + APIKey;
    var number = $("#exampleFormControlSelect1").val();

        $.ajax({
        url: qURL,
        method: "GET"
      }).then(function(response){
        var i = 0;
        console.log(qURL);
          console.log(response);
          console.log(response.response.docs);
          console.log(response.response.docs[i].headline.main);
          console.log(response.response.docs[i].source);
          for (i = 0; i < number; i++) {
              newDiv = $("<div>");
              newDiv.append(response.response.docs[i].headline.main);
              newDiv.append(response.response.docs[i].source);
              $("#insertHere").append(newDiv);
          }
      }
      )})

      $("clearBtn").click(function(){
          $("#searchTerm").empty();
          $("#numberTerms").empty();
          $("#startYear").empty();
          $("#endYear").empty();
      })
